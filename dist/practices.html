<!DOCTYPE html>
<html lang="ru">

	<head>
		<title>T H E M I S &nbsp;|&nbsp; Главная</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
		<link href="vendors.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
	</head>

	<body>
		<div class="loaded-content">
			<header class="header">
				<div class="header__content content">
					<div class="header__logo"><a href=""><img class="svg" src="../assets/images/logo.svg" alt="Themis"></a></div>
					<nav class="header__menu">
						<ul class="header__links">
							<li class="header__link active"><a class="link" href="#">О компании</a></li>
							<li class="header__link"> <a class="link" href="practices">Практики</a></li>
							<li class="header__link"> <a class="link" href="#">Команда</a></li>
							<li class="header__link"> <a class="link" href="#">Контакты</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<main class="main practices"></main>
			<footer class="footer">
				<div class="footer__content content">
					<p class="footer__author">Сделано в <a href="#">TruthCode</a></p>
					<div class="footer__logo"><a href=""><img class="svg" src="../assets/images/logo.svg" alt="Themis"></a></div>
					<h3 class="footer__title">Юридическая фирма</h3>
					<div class="footer__blocks">
						<div class="footer__blocks-item footer__links">
							<p class="footer__blocks-item-title">Подробнее о нас</p>
							<ul class="links__items">
								<li class="links__items-item"><a class="links__items-link" href="#">О компании</a></li>
								<li class="links__items-item"><a class="links__items-link" href="practices">Практики</a></li>
								<li class="links__items-item"><a class="links__items-link" href="#">Команда</a></li>
								<li class="links__items-item"><a class="links__items-link" href="#">Контакты</a></li>
							</ul>
						</div>
						<div class="footer__blocks-item footer__contacts">
							<p class="footer__blocks-item-title">Онлайн консультация</p>
							<form class="contacts__items" id="back-call">
								<div class="contacts__items-block"><label class="name-label">Укажите, как к Вам обращаться<input class="input contacts__items-input" id="footer-input-name" type="text" name="name" placeholder="Клиент" autocomplete="off" required>
										<p class="error-msg">Пожалуйста, укажите Ваше имя</p>
									</label><label class="phone-label">Укажите номер телефона<input class="input contacts__items-input" id="footer-input-phone" type="tel" name="phone" placeholder="+7 (123) 456-78-90" autocomplete="off" required>
										<p class="error-msg">Номер телефона указан неверно</p>
									</label></div><button class="contacts__items-submit" type="submit" form="back-call">Заказать звонок</button>
							</form>
						</div>
					</div>
					<div class="footer__bottom">
						<p class="footer__bottom-copyrights">&copy; Themis 2021</p>
						<div class="footer__bottom-networks"> <a class="footer__bottom-network facebook" href="#"><img class="svg" src="assets/images/icons/facebook.svg" alt="facebook"></a><a class="footer__bottom-network telegram" href="#"><img class="svg" src="assets/images/icons/telegram.svg" alt="telegram"></a><a class="footer__bottom-network instagram" href="#"><img class="svg" src="assets/images/icons/instagram.svg" alt="instagram"></a><a class="footer__bottom-network twitter" href="#"><img class="svg" src="assets/images/icons/twitter.svg" alt="twitter"></a></div>
					</div>
				</div>
			</footer>
		</div>
		<script type="text/javascript" src="assets/styles.js"></script>
		<script type="text/javascript" src="assets/vendor.js"></script>
		<script type="text/javascript" src="assets/app.js"></script>
	</body>

</html>
